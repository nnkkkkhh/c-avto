services:
  postgres:
    image: postgres:16-alpine
    container_name: c-avto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
